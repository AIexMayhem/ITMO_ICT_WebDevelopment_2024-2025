<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный дневник</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        .header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .menu li {
            display: inline-block;
            margin: 0 10px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #ddd;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo">Электронный дневник</h1>
    </header>

    <nav>
        <ul class="menu">
            <li><a href="#">Домашние задания</a></li>
            <li><a href="#">Оценки</a></li>
            <li><a href="#">Сообщения</a></li>
            <li><a href="register">Профиль</a></li>
        </ul>
    </nav>

    <main class="content">
        <!-- Основной контент -->
        <h2>Добро пожаловать в электронный дневник!</h2>
        <p>Здесь вы можете найти всю необходимую информацию о своем учебном процессе.</p>
    </main>
</body>
</html>
